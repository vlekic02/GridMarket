<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="vlekic" name="author">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>GridMarket OAuth2 Register</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet">
  <link href="https://cdnwp.griddynamics.com/wp-content/uploads/2023/11/favicon-150x150.png"
        rel="icon"
        sizes="32x32">
  <script>
    function check() {
    var input = document.getElementById('password_repeat');
    if (input.value != document.getElementById('password').value) {
        input.setCustomValidity('Passwords must match !');
    } else {
        input.setCustomValidity('');
    }
}
  </script>
</head>
<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img alt="logo" th:src="@{img/grid.png}" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <form method="POST" th:action="@{/register}">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="name">Name</label>
                <input autofocus class="form-control" id="name" name="name" required
                       type="text">
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="surname">Surname</label>
                <input autofocus class="form-control" id="surname" name="surname" required
                       type="text">
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input autofocus class="form-control" id="username" name="username" required
                       type="text">
              </div>
              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                </div>
                <input class="form-control" id="password" name="password" oninput="check()" required
                       type="password">
              </div>
              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password_repeat">Repeat password</label>
                </div>
                <input class="form-control" id="password_repeat" name="password_repeat"
                       oninput="check()"
                       required type="password">
              </div>
              <div class="alert alert-danger" role="alert" th:if="${param.error}">
                User with that username already exists !
              </div>
              <div class="alert alert-success" role="alert" th:if="${param.success}">
                Successfully registered ! You can log in now
              </div>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary w-100" type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
