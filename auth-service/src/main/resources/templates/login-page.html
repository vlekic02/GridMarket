<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="vlekic" name="author">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>GridMarket OAuth2 Login</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet">
  <link href="https://cdnwp.griddynamics.com/wp-content/uploads/2023/11/favicon-150x150.png"
        rel="icon"
        sizes="32x32">
</head>
<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img alt="logo" th:src="@{img/grid.png}" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Please Log in</h1>
            <form method="POST" th:action="@{/login}">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input autofocus class="form-control" id="username" name="username" required
                       type="text">
              </div>
              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                </div>
                <input class="form-control" id="password" name="password" required type="password">
              </div>
              <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Incorrect username or password !
              </div>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary w-100" type="submit">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account ? <a th:href="@{/register}">Create one</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
